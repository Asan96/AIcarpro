{% extends 'home.html' %}
{% load  static %}
{% block title_name %}
    运动控制
{% endblock %}
{% block css %}
    <style>
        .contain_size{
            width: 25%;
            height: 100%;
        }

        .left_div{
            width: 400px;
            height: 100%;
            float: left;
        }
        .right_div{
            width: 70%;
            height: 90%;
            padding-top: 2%;
            float: left;
        }

    </style>
{% endblock %}
{% block self_content %}
    <div class="left_div">
        <div class="ui container  very padded segment contain_size">
            <div class="column" style="text-align: center">
                <div class="ui ignored toggle animation checkbox">
                    <input type="checkbox" id="car_switch" />
                    <label>操作开关</label>
                </div>
            </div>
        <h4 class="ui horizontal divider header">
            <i class="car icon"></i>
            行动控制
        </h4>
        <div class="ui relaxed grid text_center">
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_stop">
                        <i class="undo icon"></i>停止
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_rotate">
                        <i class="undo icon"></i>旋转
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_forward">
                        <i class="arrow up icon"></i>前进
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_backward">
                        <i class="arrow down icon"></i>后退
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_left">
                        <i class="arrow left icon"></i>左转
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted orange button btn" value="car_right">
                        右转
                        <i class="arrow right icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <h4 class="ui horizontal divider header">
            <i class="video icon"></i>
            云台控制
        </h4>
        <div class="ui relaxed grid text_center">
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted green button btn" value="car_cam_left">
                        <i class="arrow left icon"></i>向左
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted green button btn" value="car_cam_right">向右
                        <i class="arrow right icon"></i>
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted green button btn" value="car_cam_up">
                        <i class="arrow up icon"></i>向上
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted green button btn" value="car_cam_down">
                        <i class="arrow down icon"></i>向下
                    </button>
                </div>
            </div>
        </div>
        <h4 class="ui horizontal divider header">
            <i class="cog icon"></i>
            机械臂控制
        </h4>
        <div class="ui relaxed grid text_center">
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_open">
                        <i class="arrow left icon"></i>张开
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_close">闭合
                        <i class="arrow right icon"></i>
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_forward">
                        <i class="arrow up icon"></i>向前
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_backward">
                        <i class="arrow down icon"></i>向后
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_up">
                        <i class="arrow up icon"></i>向上
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_down">
                        <i class="arrow down icon"></i>向下
                    </button>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_left">
                        <i class="arrow left icon"></i>向左
                    </button>
                </div>
                <div class="column">
                    <button class="ui inverted violet button btn" value="car_arm_right">向右
                        <i class="arrow right icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="right_div">
        <div class="ui container raised very padded segment contain_size">
            <div class="ui top attached label text_center "><h4>相关代码</h4></div>
            <h2 class="ui header">Dogs Roles with Humans</h2>
            <p></p>
            <p></p>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        let PUB_URL = {
            "dataCommand":"{% url 'car:get_command' %}",
        }
    </script>
    <script src="{% static 'js/control/control.js' %}"></script>
{% endblock %}
