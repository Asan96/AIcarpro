{% extends 'home.html'%}
{% load static %}
{% block title_name %}
    api
{% endblock %}
{% block self_content %}
    <div class="ui container" style="width: 1200px;height: 1000px;padding:0;margin-bottom:50px;margin-top: 50px;">
        <div class="ui segment" style="width: 20%;height: 100%;margin:0;padding:0;float: left;">
            {% block base_menu %}
            {% endblock %}
        </div>
        <div class="ui segment" style="width: 78%;height: 100%;float: left;margin-left: 2%;margin-top: 0;padding:0;background-color: whitesmoke">
            {% block base_panel %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
