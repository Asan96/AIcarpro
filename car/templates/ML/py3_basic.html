{% extends 'ML/ML.html' %}
{% load static %}
{% block title_name %}
    Python 简介
{% endblock %}
{% block css %}
    {{ block.super }}
    <style>
        .max{
            width: 100%;
            height: auto;
        }

        .min{
            width: 50%;
            height: auto;
        }

    </style>
{% endblock %}
{% block navigation %}
    <a class="lab_left" href="{% url 'car:py3_environment' %}">
        <i class="chevron left icon"></i>Python3 环境安装</a>
    <a class="lab_right">
        Python3 基础学习<i class="chevron right icon"></i></a>
{% endblock %}
{% block base_panel %}
    <div style="text-align: center"><img src="{% static 'plugin/img/python_basic.jpg' %}" class="show_img min"></div>
    <div class="ui fullscreen modal" id="python_modal">
        <div class="image content" style="padding: 0">
            <img src="{% static 'plugin/img/python_basic.jpg' %}" class="hide_img max">
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        $(function () {
            $('.show_img').click(function () {
                $('#python_modal').modal('show');
            });
            $('.hide_img').click(function () {
                $('#python_modal').modal('hide');
            });
        })
    </script>
{% endblock %}
